---
layout: default
title: Archive
---
<h3> Until now these {{ site.posts.size }} ideas have been transformed into
  written text:</h3>
</br>
<div class="postcontent archive">
  <ul class="nobullet">
  {% for post in site.posts %}
    <li>
    <a href="{{ post.url }}"> {{ post.title }}</a>
    <span class="archivedate">{{ post.date | date: "%b %d, %Y"}}</span>
    </li>
  {% endfor %}
  </ul>
</div>
